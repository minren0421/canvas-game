<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 最外父元素 */
        .container{
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid red;
        }
        /* 畫部容器 */
        .allcanvas{
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0;
        }
        /* 畫布一 前 */
        #canvas1{
            position: absolute;
            width: 800px;
            height: 600px;
            z-index: 1;
            bottom: 0;
            left: 0;
            /* background: #fc9; */
        }
        /* 畫布二 後 */
        #canvas2{
            position: absolute;
            width: 800px;
            height: 600px;
            z-index: 0;
            bottom: 0;
            left: 0;
            /* background: #00f; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="allcanvas">
            <!-- 前面畫布 canvas1 大魚 小魚 分數-->
            <canvas id="canvas1" width="800" height="600"></canvas>    
            <!-- 後面畫布 canvas2 背景 海葵 食物-->
            <canvas id="canvas2" width="800" height="600"></canvas>
        </div>
    </div>
    <!-- 遊戲入口程序，負責創建遊戲所有對象 並且負責調用不同角色繪製方法 -->
    <script src="js/main.js"></script>
    <!-- 繪製大海背景 -->
    <script src="js/background.js"></script>
    <!-- 加載海葵文件 -->
    <script src="js/ane.js"></script>
</body>
</html>
